<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  <p>First number: </p>
  <input type="number" value="" id="number"><br><br>
  <p>Second number: </p>
  <input type="number" value="" id="number"><br><br>
  <input type="submit" value="multiply" onclick="return myfun()">
  <input type="submit" value="divide" onclick="return myfun2()"><br><br>
  <strong>The result: </strong><br><br>
  <span id="result"></span>

  <script type="text/javascript">
    function myfun() {
      var a=document.getElementById('number').value;
      var b=document.getElementById('numbers').value;
      document.getElementById('result').innerHTML=(a * b);
    }
    function myfun2() {
      var a=document.getElementById('number').value;
      var b=document.getElementById('numbers').value;
      document.getElementById('result').innerHTML=(a / b);
    }


  </script>
</body>
</html>
