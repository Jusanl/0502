<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Jquery</title>
</head>
<style>
h1{
  text-align: center;
}
#textarea{
  margin-top: 50px;

}
#span{
  color: bisque;
}
#btn1{
  margin-top: 50px;
  margin-right: 10px;
}

input[type=button] {
  background-color: red;
  color: white;
  margin: 8px 0;
  width: 100%;
  opacity: 0.9;
}
</style>
<body>

<div class="container">
    <h1>Registration form</h1>
    <hr>
    <label for="user"><b>Username:</b></label>
    <input type="text" placeholder="Enter Username" name="user" id="user" required>
    <label for="pass"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="pass" id="pass" required> Accept <input type="checkbox" id="show">
    <input type="button" onclick="return register()" id="register" value="Register" disabled>
    <hr>
</div>

<button id="scroll">Scroll</button>

<button id ="background">Change background</button>

	<form>
		<label>15 characters: </label>
		<textarea id="textarea" maxlength="15"></textarea>
		<span id="span">15 </span> characters left
	</form>




		<button id="btn1">Animate height & width</button>
		<button id="btn2">Reset</button>
		<div id="box" style="background: red;height:100px;width:100px;margin:6px;"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
function register() {
  var valuser = document.getElementById("user").value;
  var valpass = document.getElementById("pass").value;
  if (valuser == 0 || valpass == 0) {
    alert("No text entered");
    return false;
  }
  else {
    alert("You have successfully registered");
    return true;
  }
}

$(document).ready(function() {
  $("#show").click(function() {
    if ($("#pass").attr("type") == "text") {
      $("#pass").attr("type", "password");
      $("#register").prop("disabled", true);
    } else {
      $("#pass").attr("type", "text");
      $("#register").prop("disabled", false);
    }
  });
});

$(document).ready(function(){
    $("#background").click(function(){
        $("body").css("background", "black");
    });
});

var max = 15;
$("textarea").keyup(function() {
  var len = max - $(this).val().length;
  $("#span").text(len);
});

$("#fade").click(function(){
  $("p").fadeTo('slow', 0.5);
  $("p").fadeTo('slow', 1);
});

$(document).ready(function(){
  $("#btn1").click(function(){
    $("#box").height(800);
    $("#box").width(600);
  });
});

$(document).ready(function(){
  $("#btn2").click(function(){
    $("#box").height(100);
    $("#box").width(100);
  });
});
</script>

</body>
</html>
